# yaml-language-server: $schema=https://sap.github.io/ui5-tooling/schema/ui5.yaml.json

specVersion: "3.1"
metadata:
  name: zdb.letiste.skoleni
type: application
builder:
  resources:
    excludes:
      - /test/**
      - /localService/**
  customTasks:
    - name: deploy-to-abap
      afterTask: generateCachebusterInfo
      configuration:
        ignoreCertError: true
        target:
          url: https://milhouse.mibcon.cz:8443/
          client: '100'
        app:
          name: ZDB_SKOLENI
          description: Fiori školení
          package: $TMP
          transport: ''
        exclude:
          - /test/
